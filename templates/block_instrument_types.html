<div class="select_all">
    <input class="checkAllInstrumentTypes" type="checkbox"/> Select All
</div>
<div class="listInstrumentTypes">
    <form action="">
            <input class="resource_id" type="checkbox"/> Conductivity, Temperature, Depth (CTD)<br/>
            <input class="resource_id" type="checkbox"/> Dissolved Oxygen<br/>
            <input class="resource_id" type="checkbox"/> Fluorometer<br/>
            <input class="resource_id" type="checkbox"/> Hydrophone<br/>

            <input class="resource_id" type="checkbox"/> Optical Properties<br/>
            <input class="resource_id" type="checkbox"/> pH<br/>
            <input class="resource_id" type="checkbox"/> Seafloor Pressure<br/>

    });
</script>
