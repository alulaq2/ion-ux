<div id="two_nav_tabs" class="two_nav_tabs">
	<div class="two_nav_tab active" href="#searchTabContent">Search</div>
	<div class="two_nav_tab" href="#mySearchesTabContent">My Searches</div>
	<div class="two_nav_tab" href="#legacyTabContent">Legacy</div>
</div>

<script>
	$(function () {
		$(".two_nav_tab").click(function(e){
			var target = $(e.target);
			target.addClass('active').siblings().removeClass('active');
			tab_content = target.attr("href");
			$(tab_content).siblings().hide();
			$(tab_content).show();

			// HACK!!
			if(tab_content == '#legacyTabContent') {
				$('#mainLegacyTab').show();
				$('#mainNewTab').hide();
				$(window).trigger('resize');
	            IONUX.Dashboard.MapView.draw_map();
	            IONUX.Dashboard.MapView.draw_markers();
			} else {
				$('#mainLegacyTab').hide();
				$('#mainNewTab').show();
				$(window).trigger('resize');
	            IONUX2.Dashboard.MapView.draw_map();
	            IONUX2.Dashboard.MapView.draw_markers();
			}
		});
	})
</script>
