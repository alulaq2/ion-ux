<span class="accordion_title">
   <div class="expand_hide arrow_right"></div>
   <div class="accordion_label">Spatial</div>
</span>
<section class="spatial_details">
  <div class="left_navi_select_container">
    <select class="lat_long_menu">
      <option>Lat/Long - Rect</option>
      <option>Point/Radius</option>
    </select>
    <div class="left_navi_select_arrow"></div>
  </div>
  <div>From:</div>
  <input class="spatial_duration latlong" type="text" placeholder="Lat" />
  <div class="left_navi_narrow_select_container">
    <select>
      <option>N</option>
      <option>S</option>
    </select>
    <div class="left_navi_narrow_select_arrow"></div>
  </div>
  <input class="spatial_duration latlong" type="text" placeholder="Long" />
  <div class="left_navi_narrow_select_container">
    <select>
      <option>E</option>
      <option>W</option>
    </select>
    <div class="left_navi_narrow_select_arrow"></div>
  </div>
  <div class="top_search_to">To:</div>
  <span class="accordion_label top_search_radius">Radius:</span>
  <input class="spatial_duration latlong placeholder_lat" type="text" placeholder="Lat" />
  <input class="spatial_duration latlong no_placeholder_radius" type="text" />
  <div class="left_navi_narrow_select_container">
    <select class="north_south_menu">
        <option>N</option>
        <option>S</option>
      </select>
    <select class="miles_kilos_menu">
      <option>Mi</option>
      <option>Km</option>
    </select>
    <div class="left_navi_narrow_select_arrow"></div>
  </div>
  <input class="latlong show_hide_longitude" type="text" placeholder="Long" />
  <div class="left_navi_narrow_select_container show_hide_longitude">
    <select>
      <option>E</option>
      <option>W</option>
    </select>
    <div class="left_navi_narrow_select_arrow"></div>
  </div>
  <h5>Vertical Position</h5>
  <div class="accordion_label">From:</div>
  <input class="latlong" type="text" />
  <div class="accordion_label">To (Depth):</div>
  <input class="latlong" type="text" />
  <div class="left_navi_narrow_select_container">
      <select>
        <option>FS/M</option>
      </select>
      <div class="left_navi_narrow_select_arrow"></div>
    </div>
</section>

  

   
 <script>
      $(function(){
        $('.lat_long_menu').on('change', function(e) {
          console.log('changed option');
          $('.top_search_to, .placeholder_lat, .north_south_menu, .show_hide_longitude').hide();
          $('.top_search_radius, .no_placeholder_radius, .miles_kilos_menu').show();
        });
      });
</script>
