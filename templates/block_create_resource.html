<div id="createResourceTabContainer" style="position:relative; height:28px; width:100%;">
	<div class="twoNavTabs" style="left:24px;width:calc(100% - 24px);">
		<div id="createResourceTab" class="twoNavTab active" tabContent="#createResourceContainer">Create Resource</div>
		<div id="editResourceTab" class="twoNavTab" tabContent="#editResourceContainer">Edit Resource</div>
	</div>
</div>
<div id="createResourceContainer" >
</div>
<div id="editResourceContainer" >
	<h5 style="color:#fff">EDIT STUFF!!!</h5>
</div>

<script type="text/javascript">
	$('#createResourceContainer').html(IONUX2.getTemplate('templates/partials/create_resource_modal.html');

	$(function() {
		$("#createResourceTabContainer .twoNavTab").click(function(e){
			var target = $(e.target);
			target.addClass('active').siblings().removeClass('active');
			tab_content = target.attr("tabContent");
			$(tab_content).siblings().hide();
			$(tab_content).show();
		});    
	});
</script>
