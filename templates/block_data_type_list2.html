<div class="select_all">
	<input class="checkAllTypes" type="checkbox"/> Select All
</div>
<div class="listDataTypes">
	<form action="">
		<ul class="dataTypeList">
        <% _.each(resources, function(name) { %>
        	<li>
            	<input type="checkbox" class="alignCheckbox" value="<%= name %>"/><span class="itemName"> <%= name %></span>
        	</li>
        <% }) %>
    	</ul>
    </form>
</div>
