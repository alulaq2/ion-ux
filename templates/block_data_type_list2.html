<span class="accordionTitle">
  <div class="expandHide arrowRight"></div><div class="accordionLabel">Data Type</div>
</span>

<div class="leftAccordionContents align_left" style="display:none;">
	<div class="select_all">
		<input class="checkAllTypes" type="checkbox"/> Select All
	</div>
	<div class="listDataTypes">
		<form action="">
            <% _.each(resources, function(name) { %>
                <input type="checkbox" value="<%= name %>"/><span> <%= name %></span><br/>
            <% }) %>
        </form>
    </div>
</div>
