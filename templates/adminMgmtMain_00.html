<div id="adminMgmtMain" style="position:relative; height:28px; width:100%;">
	<div class="twoNavTabs" style="left:24px;width:calc(100% - 24px);">
		<div id="firstTab" class="twoNavTab active" tabContent="#firstTabContent">First Tab</div>
		<div id="secondTab" class="twoNavTab" tabContent="#secondTabContent">Second Tab</div>
		<div id="thirdTab" class="twoNavTab" tabContent="#thirdTabContent">Third tab</div>
	</div>
</div>
<div id="adminContainer" class="lowerMainContentContainer">
	<div id="firstTabContent" style="display:block;"> 
	</div>
	<div id="secondTabContent" style="display:none;">
	</div>
	<div id="thirdTabContent" style="display:none;">
	</div>
</div>

<script>

	$("#firstTabContent").html(IONUX2.getTemplate("templates/partials/_____.html"));

	$("#adminMgmtMain .twoNavTab").click(function(e){
		var target = $(e.target);
		target.addClass('active').siblings().removeClass('active');
		tab_content = target.attr("tabContent");
		$(tab_content).siblings().hide();
		$(tab_content).show();
	});


</script>
