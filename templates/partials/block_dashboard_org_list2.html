<div class="select_all">
	<input class="checkAllFacilities" type="checkbox"/> Select All
</div>
<div class="list_facilities">
	<form action="">
		<% _.each(resources, function(resource) { %>
            <input type="checkbox" value="<%= resource._id %>"/><div class="resourceLink" data-id="<%= resource._id %>"> <%= resource.name %></div><br/>
        <% }) %>
    </form>
</div>


<script>
	$(function() {
		$('.leftAccordionContents').hide();
	});
</script>
