<span class="accordionTitle">
  <div class="expandHide arrowRight"></div><div class="accordionLabel">Facility</div>
</span>

<div class="leftAccordionContents align_left" style="display:none;">
	<div class="select_all">
		<input class="checkAllFacilities" type="checkbox"/> Select All
	</div>
	<div class="list_facilities">
		<form action="">
			
            <% _.each(resources, function(resource) { %>
                <input type="checkbox" value="<%= resource._id %>"/><span> <%= resource.name %></span><br/>
            <% }) %>
        </form>
    </div>
</div>

<script>
	$(function() {
		$('.leftAccordionContents').hide();
	});
</script>
